{% extends "base.html" %}
{% block title %}1Form{% endblock %}
{% block content %}

<form action="/2" method="POST">
	<div class="mt-2 text-xl font-bold text-gray-700 dark:text-white">
		Insert new item
		</div>
    <div class="grid gap-6 mb-6 md: p-4">
        <div class="mb-6">
            <label for="itemid" class="label-primary">
                ItemId</label>
            <input type="text" id="itemid" name="itemid"
                class="input-primary"
                placeholder="Enter Item id" required>

        </div>
        <div class="mb-6">
            <label for="itemname" class="label-primary">
                Itemname</label>
            <input type="text" id="itemname" name="itemname"
                class="input-primary"
                placeholder="Enter item name" required>
        </div>
        <div class="mb-6">
            <label for="itemprice" class="label-primary">
                Item Price</label>
            <input type="text" id="itemprice" name="itemprice"
                class="input-primary"
                placeholder="Enter Item price" required>

        </div>
        <button type="submit"
            class="submit-primary">Submit</button>
    </div>
</form>
{% endblock %}
